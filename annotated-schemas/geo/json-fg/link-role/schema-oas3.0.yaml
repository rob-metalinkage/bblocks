x-defs:
  ogc.ogc-utils.iri-or-curie:
    description: IRI or CURIE
    $defs:
      IRI:
        type: string
        pattern: ^\w+:/*([^:<>{}|\\^`"\s/]+[^<>{}|\\^`"\s]*(:[^:<>{}|\\^`"\s]+)?)?$
      CURIE:
        type: string
        pattern: ^[A-Za-z_][^\s:/]*:[^:<>{}|\\^`"\s]*(\?[^<>{}|\\^`" ]*)?(#[^<>{}|\\^`"\s]*)?$
      LocalPart:
        type: string
        pattern: ^[^:<>{}|\\^`"\s]*(\?[^<>{}|\\^`"\s]*)?(#[^<>{}|\\^`"\s]*)?$
      Single:
        anyOf:
        - $ref: https://rob-metalinkage.github.io/bblocks/annotated-schemas/geo/json-fg/link-role/schema-oas3.0.yaml#/x-defs/ogc.ogc-utils.iri-or-curie/$defs/IRI
        - $ref: https://rob-metalinkage.github.io/bblocks/annotated-schemas/geo/json-fg/link-role/schema-oas3.0.yaml#/x-defs/ogc.ogc-utils.iri-or-curie/$defs/CURIE
        - $ref: https://rob-metalinkage.github.io/bblocks/annotated-schemas/geo/json-fg/link-role/schema-oas3.0.yaml#/x-defs/ogc.ogc-utils.iri-or-curie/$defs/LocalPart
      Multiple:
        oneOf:
        - $ref: https://rob-metalinkage.github.io/bblocks/annotated-schemas/geo/json-fg/link-role/schema-oas3.0.yaml#/x-defs/ogc.ogc-utils.iri-or-curie/$defs/Single
        - type: array
          items:
            $ref: https://rob-metalinkage.github.io/bblocks/annotated-schemas/geo/json-fg/link-role/schema-oas3.0.yaml#/x-defs/ogc.ogc-utils.iri-or-curie/$defs/Single
      MultipleOrObject:
        oneOf:
        - $ref: https://rob-metalinkage.github.io/bblocks/annotated-schemas/geo/json-fg/link-role/schema-oas3.0.yaml#/x-defs/ogc.ogc-utils.iri-or-curie/$defs/Multiple
        - type: object
      MultipleOrObjectOrNull:
        oneOf:
        - $ref: https://rob-metalinkage.github.io/bblocks/annotated-schemas/geo/json-fg/link-role/schema-oas3.0.yaml#/x-defs/ogc.ogc-utils.iri-or-curie/$defs/MultipleOrObject
        nullable: true
    x-schema-source: https://rob-metalinkage.github.io/bblocks/annotated-schemas/ogc-utils/iri-or-curie/schema.yaml
    x-schema-version: https://json-schema.org/draft/2020-12/schema
    allOf:
    - $ref: https://rob-metalinkage.github.io/bblocks/annotated-schemas/geo/json-fg/link-role/schema-oas3.0.yaml#/x-defs/ogc.ogc-utils.iri-or-curie/$defs/Single
  ogc.ogc-utils.json-link:
    description: JSON Link
    type: object
    required:
    - href
    - rel
    properties:
      href:
        type: string
        format: uri-reference
        x-jsonld-type: '@id'
        x-jsonld-id: http://www.w3.org/ns/oa#hasTarget
      rel:
        type: string
        x-jsonld-id: http://www.iana.org/assignments/relation
        x-jsonld-type: '@id'
        x-jsonld-base: http://www.iana.org/assignments/relation/
      anchor:
        type: string
      type:
        type: string
        x-jsonld-id: http://purl.org/dc/terms/type
      hreflang:
        type: string
        x-jsonld-id: http://purl.org/dc/terms/language
      title:
        type: string
        x-jsonld-id: http://www.w3.org/2000/01/rdf-schema#label
      length:
        type: integer
        x-jsonld-id: http://purl.org/dc/terms/extent
    x-jsonld-prefixes:
      oa: http://www.w3.org/ns/oa#
      rdfs: http://www.w3.org/2000/01/rdf-schema#
      dct: http://purl.org/dc/terms/
    x-schema-source: https://rob-metalinkage.github.io/bblocks/annotated-schemas/ogc-utils/json-link/schema.yaml
    x-schema-version: https://json-schema.org/draft/2020-12/schema
