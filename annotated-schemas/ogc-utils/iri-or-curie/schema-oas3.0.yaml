x-defs: {}
description: IRI or CURIE
$defs:
  IRI:
    type: string
    pattern: ^\w+:/*([^:<>{}|\\^`"\s/]+[^<>{}|\\^`"\s]*(:[^:<>{}|\\^`"\s]+)?)?$
  CURIE:
    type: string
    pattern: ^[A-Za-z_][^\s:/]*:[^:<>{}|\\^`"\s]*(\?[^<>{}|\\^`" ]*)?(#[^<>{}|\\^`"\s]*)?$
  LocalPart:
    type: string
    pattern: ^[^:<>{}|\\^`"\s]*(\?[^<>{}|\\^`"\s]*)?(#[^<>{}|\\^`"\s]*)?$
  Single:
    anyOf:
    - $ref: https://rob-metalinkage.github.io/bblocks/annotated-schemas/ogc-utils/iri-or-curie/schema-oas3.0.yaml#/$defs/IRI
    - $ref: https://rob-metalinkage.github.io/bblocks/annotated-schemas/ogc-utils/iri-or-curie/schema-oas3.0.yaml#/$defs/CURIE
    - $ref: https://rob-metalinkage.github.io/bblocks/annotated-schemas/ogc-utils/iri-or-curie/schema-oas3.0.yaml#/$defs/LocalPart
  Multiple:
    oneOf:
    - $ref: https://rob-metalinkage.github.io/bblocks/annotated-schemas/ogc-utils/iri-or-curie/schema-oas3.0.yaml#/$defs/Single
    - type: array
      items:
        $ref: https://rob-metalinkage.github.io/bblocks/annotated-schemas/ogc-utils/iri-or-curie/schema-oas3.0.yaml#/$defs/Single
  MultipleOrObject:
    oneOf:
    - $ref: https://rob-metalinkage.github.io/bblocks/annotated-schemas/ogc-utils/iri-or-curie/schema-oas3.0.yaml#/$defs/Multiple
    - type: object
  MultipleOrObjectOrNull:
    oneOf:
    - $ref: https://rob-metalinkage.github.io/bblocks/annotated-schemas/ogc-utils/iri-or-curie/schema-oas3.0.yaml#/$defs/MultipleOrObject
    nullable: true
